<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnly - Students</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="Learnly" class="logo">
                Learnly
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="techer-6">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="information-title">Information</h2>
                    <div class="information-content">
                        <p>200 Student</p>
                        <hr>
                        <p>30 min Average</p>
                        <hr>
                        <p>75 Full Mark</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2 class="students-title">Students</h2>
                    <div class="student-list">
                        <div class="student-item">
                            <img src="./images/user.svg" class="student-img" alt="Mohamed">
                            <div class="student-info">
                                <h4>Mohamed</h4>
                                <p>10/10</p>
                                <button class="btn btn-danger btn-sm">Review</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 100%;"
                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="student-item">
                            <img src="./images/user.svg" class="student-img" alt="Reham">
                            <div class="student-info">
                                <h4>Reham</h4>
                                <p>7/10</p>
                                <button class="btn btn-danger btn-sm">Review</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75"
                                        aria-valuemin="0" aria-valuemax="100">75%</div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="student-item">
                            <img src="./images/user.svg" class="student-img" alt="Amira">
                            <div class="student-info">
                                <h4>Amira</h4>
                                <p>5/10</p>
                                <button class="btn btn-danger btn-sm">Review</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                                        aria-valuemin="0" aria-valuemax="100">50%</div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="student-item">
                            <img src="./images/user.svg" class="student-img" alt="Ahmed">
                            <div class="student-info">
                                <h4>Ahmed</h4>
                                <p>2/10</p>
                                <button class="btn btn-danger btn-sm">Review</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
