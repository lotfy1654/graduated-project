<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnly - Lesson View</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="Learnly" class="logo">
                Learnly
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="techer-3">
        <div class="container mt-5">
            <h2 class="text-center">Study Your Lesson In The Way That Makes You Comfortable..</h2>
            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <h4>Lesson</h4>
                    <img src="./images/tech-4.svg" class="img-fluid" alt="Lesson">
                    <p>12 pages</p>
                    <button class="btn btn-light"><i class="bi bi-upload"></i> Upload</button>
                </div>
                <div class="col-md-4">
                    <h4>PDF</h4>
                    <img src="./images/tech-5.svg" class="img-fluid" alt="PDF">
                    <p>106kb</p>
                    <button class="btn btn-light"><i class="bi bi-upload"></i> Upload</button>
                </div>
                <div class="col-md-4">
                    <h4>Video</h4>
                    <video width="100%" controls>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>300mb</p>
                    <button class="btn btn-light"><i class="bi bi-upload"></i> Upload</button>
                </div>
            </div>
            <div class="text-right mt-4">
                <button class="btn btn-danger"><i class="bi bi-bookmark"></i> Save</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
