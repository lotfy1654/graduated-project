<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnly - Quizzes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="Learnly" class="logo">
                Learnly
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="techer-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="welcome-text">welcome back</h2>
                    <div class="lesson-content">
                        <div class="lesson-item">
                            <img src="./images/tech-7.svg" class="img-fluid" alt="Auto-generation Question">
                            <p class="text-center">Auto-generation Question</p>
                        </div>
                        <div class="lesson-item">
                            <img src="./images/tech-8.svg" class="img-fluid" alt="Manual">
                            <p class="text-center">Manual</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="text-left">Quizzes</h3>
                    <div class="quiz-list">
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="quiz-item">
                                    <div class="quiz-icon">
                                        <img src="./images/quz-icon.svg" class="img-fluid" alt="Quiz 1">
                                    </div>
                                    <span>Quiz 1</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="quiz-item">
                                    <div class="quiz-icon">
                                        <img src="./images/quz-icon.svg" class="img-fluid" alt="Quiz 2">
                                    </div>
                                    <span>Quiz 2</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="quiz-item">
                                    <div class="quiz-icon">
                                        <img src="./images/quz-icon.svg" class="img-fluid" alt="Quiz 4">
                                    </div>
                                    <span>Quiz 4</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="quiz-item">
                                    <div class="quiz-icon">
                                        <img src="./images/quz-icon.svg" class="img-fluid" alt="Quiz 5">
                                    </div>
                                    <span>Quiz 5</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="quiz-item">
                                    <div class="quiz-icon">
                                        <img src="./images/quz-icon.svg" class="img-fluid" alt="Quiz 6">
                                    </div>
                                    <span>Quiz 6</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="quiz-item">
                                    <div class="quiz-icon">
                                        <img src="./images/quz-icon.svg" class="img-fluid" alt="Quiz 3">
                                    </div>
                                    <span>Quiz 3</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
