<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnly Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="register">
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light">
                    <div class="text-center box-logo mb-4">
                        <img src="./images/logo.svg" alt="Learnly Logo" class="mb-3">
                        <h1>Learnly</h1>
                    </div>
                    <form class="w-75">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Example@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="At Least 8 Characters">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I Agree With The Terms And Privacy</label>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="registerAs" id="student"
                                    value="student" checked>
                                <label class="form-check-label" for="student">
                                    Register As A Student
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="registerAs" id="parent"
                                    value="parent">
                                <label class="form-check-label" for="parent">
                                    Register As A Parent
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="registerAs" id="teacher"
                                    value="teacher">
                                <label class="form-check-label" for="teacher">
                                    Register As A Teacher
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <div class="text-center my-3">Or Continue With</div>
                        <button type="button" class="btn btn-secondary btn-block"><i class="fab fa-facebook-f mr-2"></i>
                            Continue With Facebook</button>
                        <button type="button" class="btn btn-secondary btn-block"><i class="fab fa-google mr-2"></i>
                            Continue With Google</button>
                        <button type="button" class="btn btn-secondary btn-block"><i class="fab fa-apple mr-2"></i>
                            Continue
                            With Apple</button>
                        <div class="text-center mt-3">
                            <a href="/login.html" class="text-muted">Already Have An Account? Log in</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 links-right d-none d-md-block p-0">
                    <div class="h-100 bg-cover bg-center" style="background-image: url('./images/bac-home-login.svg');">
                        <div>
                            <ul>
                                <li>
                                    <a href="#">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        courses
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        lectures
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        teacher
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        login
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
